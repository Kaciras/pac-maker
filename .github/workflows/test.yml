name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 17

      - uses: actions/checkout@v2

      - run: npm i -g pnpm

      - run: pnpm install

      - run: pnpm run test
        env:
          NODE_OPTIONS: --experimental-vm-modules
