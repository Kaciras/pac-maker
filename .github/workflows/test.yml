name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - uses: actions/checkout@v3

      - run: npm i -g pnpm

      - run: pnpm install

      # When use "pnpm run test", don't add "--".
      - run: pnpm test -- --coverage
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - uses: codecov/codecov-action@v3
